<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Вход — Messenger</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.5.1/dist/cdn/beer.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.5.1/dist/cdn/beer.min.js"></script>
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: var(--surface-container); font-family: 'Roboto', sans-serif; }
        .auth-card { width: 100%; max-width: 400px; padding: 40px; border-radius: 40px !important; background: var(--surface); }
    </style>
</head>
<body class="light">
    <nav class="top right padding">
        <button class="circle transparent" onclick="ui('theme', ui('theme')=='dark'?'light':'dark')"><i>brightness_medium</i></button>
    </nav>
    <div class="auth-card card shadow">
        <div class="center-align">
            <i class="extra primary-text">account_circle</i>
            <h4 class="bold">Вход</h4>
            <p>Используйте ваш никнейм</p>
        </div>
        <form method="post" class="margin">
            <div class="field label fill round margin">
                <input type="text" name="handle" required>
                <label>Никнейм (@handle)</label>
                <i>alternate_email</i>
            </div>
            <div class="field label fill round margin">
                <input type="password" name="password" required>
                <label>Пароль</label>
                <i>lock</i>
            </div>
            <div class="space"></div>
            <button type="submit" class="extend round extra primary">
                <span>Войти в систему</span>
            </button>
            <div class="center-align margin">
                <a class="link" href="/register">Нет аккаунта? Регистрация</a>
            </div>
        </form>
    </div>
</body>
</html>
